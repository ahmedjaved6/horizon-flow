    <title>Horizon Flow</title>

    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Typography: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            colors: {
              // Horizon Flow Global Palette
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB', // Borders
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280', // Secondary Text
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111111', // Primary Text
              },
              accent: {
                blue: '#0071e3', 
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --motion-duration: 160ms;
        --motion-ease: cubic-bezier(0.2, 0, 0, 1); /* Apple-style ease-out */
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #111111;
        /* Handle safe areas for PWA */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* 
         Apple-like Scrollbar System 
      */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 9999px;
        border: 3px solid transparent;
        background-clip: content-box;
        transition: background-color 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .custom-scrollbar {
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
      }

      @supports (overflow: overlay) {
        html {
          overflow-y: overlay;
        }
        .custom-scrollbar {
          overflow-y: overlay;
        }
      }

      /* Animation utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in-up {
        opacity: 0;
        animation: fadeInUp var(--motion-duration) var(--motion-ease) forwards;
      }
      
      @keyframes fadeInSlide {
        from { opacity: 0; transform: translateX(-4px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      .animate-item {
        opacity: 0;
        animation: fadeInSlide var(--motion-duration) var(--motion-ease) forwards;
      }

      /* Unified Intro Sequence Keyframes */
      
      /* Brand: Appears, Holds, then Moves Up */
      @keyframes brandIntroSequence {
        0% { opacity: 0; transform: translateY(20px) scale(0.99); }
        25% { opacity: 1; transform: translateY(20px) scale(1); }
        75% { opacity: 1; transform: translateY(20px) scale(1); }
        100% { opacity: 1; transform: translateY(0) scale(0.96); }
      }

      /* Content: Waits, then Fades In Up */
      @keyframes contentRevealSequence {
        0% { opacity: 0; transform: translateY(8px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .intro-brand {
        /* Total duration ~3.6s covers appear (0.9), hold (2.2), move (0.5) */
        animation: brandIntroSequence 3.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .intro-content {
        opacity: 0;
        /* Starts after the Brand begins moving up */
        animation: contentRevealSequence 0.9s cubic-bezier(0.2, 0, 0, 1) forwards;
        animation-delay: 2.8s;
      }

      .intro-footer-delay {
        opacity: 0;
        animation: contentRevealSequence 0.9s cubic-bezier(0.2, 0, 0, 1) forwards;
        animation-delay: 3.0s;
      }
    </style>
